{% load static %}
<nav class="navbar navbar-expand-lg navbar navbar-dark" id="navbar">
  <a class="navbar-brand" href="/">Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-items" href="/">ホーム<span class="sr-only">(current)</span></a>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle nav-items" href="#" id="navbarDropdownMenuLink" role="button"
           data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          カテゴリ
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          {% for category in categories|dictsort:"id" %}
          <a href="{% url 'blog:category_post' category.slug %}" class="">
            <p id="dropdown-menu">{{ category.name }}</p>
          </a>
          {% endfor %}
        </div>
      </li>
    </ul>
  </div>
</nav>
