<div id="side" class="">
  <section>
    <h1 class="">カテゴリ</h1>
    <ul>
      {% for category in categories|dictsort:"id" %}
      <li class="">
        <a href="{% url 'blog:category_post' category.slug %}" class=side-tag>
          {{ category.name }} ({{ category.num_posts }})</a>
      </li>
      {% endfor %}
    </ul>
  </section>
  <section>
    <h1>タグ</h1>
    {% for tag in tags|dictsortreversed:"num_posts"|slice:"" %}
    <a href="{% url 'blog:tag_post' tag.slug %}" class="side-tag">
      #{{ tag.name }} ({{ tag.num_posts }})</a>
    {% endfor %}
  </section>
</div>
