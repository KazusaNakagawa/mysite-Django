{% load static %}
<div class="search-box">
  <form action="{% url 'blog:search_post' %}" method="get">
    <input type="search" name="q" value="{{ request.GET.q }}" placeholder="search">
    <button id="btn-search" type="submit">
      <img src="{% static '/blog/img/search_dark.svg' %}">
    </button>
  </form>
</div>
